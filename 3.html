<h2>강화도</h2>
<p>
한국에서 다섯 번째로 큰 섬인 강화도를 비롯하여 크고 작은 15개의 섬으로 이루어져 있다.
북쪽으로 경기도(북한) 개풍군과 황해도 연백군, 동쪽으로 경기도 김포시, 남쪽으로 옹진군·서구(西區)에 접하고,
서쪽으로 황해와 만난다.
